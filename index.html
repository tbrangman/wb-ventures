<!DOCTYPE html>
<head>
	<title>WB Ventures</title>
	<link rel="stylesheet" te="text/css" href="main.css">
</head>

<body id="body" class="dark-mode">

	<div id="introduction">
		<p></p>
		<p>WB Ventures.</p>
		<p>A small studio specializing in <br>automation &amp; merchandising software <br>for everyday consumers.</p>
		<a class="wbLink" href="#">@wbventures</a>
		<a class="wbLink" href="#">info@wb.ventures</a>
	</div>

	<div id="wbVenturesCanvas"></div>

	<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
	<script>
	  var options = {
			height: '10px',
			bottom: '10px', // default: '32px'
			right: '10px', // default: '32px'
			left: 'unset', // default: 'unset'
			time: '0.5s', // default: '0.3s'
			mixColor: '#fff', // default: '#fff'
			backgroundColor: '#fff',  // default: '#fff'
			buttonColorDark: '#000',  // default: '#100f2c'
			buttonColorLight: '#fff', // default: '#fff'
			saveInCookies: true, // default: true,
			label: '', // default: ''
			autoMatchOsTheme: true // default: true
		}

		const darkmode = new Darkmode(options);
		darkmode.showWidget();
	</script>

	<!-- Initialize three.js module -->
	<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
	<!-- Three.js main -->
	<script type="application/javascript" src="main.js"></script>
</body>

</html>
